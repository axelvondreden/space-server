<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!--/*@thymesVar id="user" type="de.axl.db.ExposedUser"*/-->
<div th:replace="~{ navbar :: navbar (profile, ${user})}"></div>
<main class="container">
    <section class="mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="text-center">User</h3>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:value="${user.username}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter a new display name" th:value="${user.username}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mb-4"></div>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="text-center">Security</h3>
                <form>
                    <div class="mb-3">
                        <label for="passwordOld" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="passwordOld" placeholder="Enter the old password">
                    </div>
                    <div class="mb-3">
                        <label for="passwordNew" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="passwordNew" placeholder="Enter the new password">
                    </div>
                    <div class="mb-3">
                        <label for="passwordComfirm" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="passwordComfirm" placeholder="Confirm the new password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
