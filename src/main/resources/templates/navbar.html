<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="navbar (page)">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Space</a>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'home'}? 'active'" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'link'}? 'active'" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" style="margin-bottom: 0">
                    <input class="form-control me-2" type="search" placeholder="Search"/>
                    <button class="btn btn-outline-success" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
