<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space | Imports</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/scripts/theme.js"></script>
</head>
<body>
<!--/*@thymesVar id="user" type="de.axl.db.ExposedUser"*/-->
<div th:replace="~{ navbar :: navbar (imports, ${user})}"></div>
<main class="container-fluid px-0">
    <div class="container-fluid py-1 bg-body-tertiary">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload</button>
    </div>
    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="uploadModalLabel">Upload Files</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <label for="formFileMultiple" class="form-label">Select files to upload</label>
                        <input class="form-control form-control-lg" type="file" id="formFileMultiple" multiple accept="image/png, image/jpeg, application/pdf"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="uploadButton" type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex align-items-center border-top">
        <span id="importStatus" class="mb-3 mb-md-0 text-body-secondary">Status here</span>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--suppress JSObjectNullOrUndefined -->
<script th:inline="javascript">

    const inputFile = document.getElementById("formFileMultiple");
    const uploadButton = document.getElementById("uploadButton");
    const modalDiv = document.getElementById("uploadModal");
    const modal = new bootstrap.Modal("#uploadModal");
    const importStatus = document.getElementById("importStatus");

    const evtSource = new EventSource("/api/v1/imports/events");

    evtSource.onmessage = (event) => {
        importStatus.innerHTML = event.data;
    };

    modalDiv.addEventListener("shown.bs.modal", () => {
        inputFile.value = "";
    });

    uploadButton.addEventListener("click", () => {
        for (const file of inputFile.files) {
            const formData = new FormData();
            formData.append("file", file);
            fetch("/api/v1/upload", {
                method: "post",
                body: formData,
            }).catch((error) => alert("Something went wrong. " + error));
        }
        modal.hide();
    });

</script>
</body>
</html>
